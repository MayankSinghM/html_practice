<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for = "name">User Name:</label>
        <input type="text" name="username" id="name">
        <br><br>
        <label for ="fname">Father Name:</label>
        <input type="text" name="fname" id="fname">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" name"Age" id="age">
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass">
        <br><br>
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="male" name="Male" id="Male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" value="Female" name="Female" id="Female">
        <label for="other">other</label>
        <input type="radio" name="gender" value="other" name="other" id="other">
        <br><br>
        <label>Subjects:</label>
        <br><br>
        <label for ="c++">c++</label>

        <input type="checkbox" name="subject" id="c++" name = subject value="c++">
        <label for ="python">python</label>
    
        <input type="checkbox" name="subject" id="python" name = subject value="python">

        <br><br>
        <input type="submit">
        
    </form>
</body>
</html>
