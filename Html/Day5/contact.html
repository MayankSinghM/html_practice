    <main>
        <h2>you can connect with us:</h2>
        <img src="https://efilingcompany.in/wp-content/uploads/2019/12/contact-us.jpg" width="200" height="180">
        <form>
            <label for="name">Name:</label>

            <input type="text" id="name" name="name" placeholder="Enter the name" required>
            <br><br>


            <label for="country">Phone no:</label>

            <select id="country" name="country">
                <option  value="+91" >+91</option>
            </select>

            <input 
            type="tel" 
            id="phone" 
            name="phone"
            placeholder="Enter 10 digit mobile no."
            maxlength="10"
            pattern="[0-9]{10}">
            <br><br>


            <button type="submit">Submit</button>
        </form>
        
    </main>
